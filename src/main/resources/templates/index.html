<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Decision Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/on_submit.js}" type="text/javascript"></script>
</head>

<body>
<div class="container">
    <h1>Loan Decision Calculator</h1>
    <form id="mainForm">
        <div class="row mb-3 align-items-center">
            <div class="col-sm-3">
                <label for="personalCode" class="col-form-label">Personal Code</label>
            </div>
            <div class="col-sm-4">
                <input type="text" id="personalCode" class="form-control" placeholder="personal code">
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-sm-3">
                <label for="amount" class="col-form-label">Requested amount</label>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="number" id="amount" value="2000" class="form-control">
                    <span class="input-group-text">$</span>
                </div>
            </div>
        </div>
        <div class="row mb-3 align-items-center">
            <div class="col-sm-3">
                <label for="period" class="col-form-label">Requested period (months)</label>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="number" id="period" value="12" class="form-control">
                    <span class="input-group-text">mths</span>
                </div>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Calculate</button>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div id="alert" class="col-sm-7 alert alert-danger" style="display:none"></div>
        </div>

        <div class="row mb-3 align-items-center">
            <ul class="col-sm-7 list-group">
                <li id="response_accepted" style="display:none" class="list-group-item list-group-item-success">Decision: accepted</li>
                <li id="response_denied" style="display:none" class="list-group-item list-group-item-danger">Decision: denied</li>
                <li id="response_amount" style="display:none" class="list-group-item">Amount:</li>
                <li id="response_period" style="display:none" class="list-group-item">Period:</li>
            </ul>
        </div>
    </form>
</div>

</body>
</html>
